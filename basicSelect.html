<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>basicSelector</title>
<script type="text/javascript" src="/testq/resources/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		//전체 선택자 : *
		$("*").css("color", "red");
		//태그 선택자 : 태그명
		$("h1").css("background-color", "yellow");
		//여러 태그 선택자 : 태그명, 태그명
		$("h1, h2").css("text-shadow", "2px 2px 4px black");
		//아이디로 선택 : #아이디명 또는 태그명#아이디명
		$("#p1").css("color", "green");
		//클래스명으로 선택 : .클래스명 또는 태그명.클래스명
		$("li.item").css("background-color", "orange");
		//하위 클래스명으로 선택 : .클래스명.클래스명
		$("li.item.select").css("font-family", "궁서체");
		//자식 앨리먼트 선택 : 태그명 > 태그명 (직계자손 : 바로 아래에 위치)
		$("li > h3").css("color", "blue");
		//자손 앨리먼트 선택 : 태그명 태그명 (해당 태그 안에 있는 태그 모두를)
		$("ul h4").css("color", "black");
		//태그의 속성 값으로 선택 : 태그명[속성=값]
		$("input[type=text]").val("아이디 입력");
		//input 태그의 type 속성 값을 필터선택자로 선택
		$("input:button").val("Click Me!");
		//상태에 따라 선택
		$("#box").css("background-color",
				$("select > option:selected").val());
		//태그 사용 순서(순번, 위치)로 선택
		$("span:first").css("color", "blue");
		$("span:last").css("color", "magenta");
		$("span:odd").css("background-color", "orange");
		$("span:even").css("background-color", "pink");
	});
</script>
</head>
<body>
<h1>jQuery 기본 선택자 연습</h1>
<p>jQuery 는 사용시 줄여서 $로 표현할 수 있다.</p>
<h2>여러 태그를 동시에 선택하려면 ,(쉼표)로 태그명들을 나열하면
됨</h2>
<p id="p1">아이디로 대상을 선택할 수도 있다.</p>
<ul>
	<li class="item">목록1</li>
	<li><h4>목록2</h4></li>
	<li class="item select">목록3</li>
	<li><h3>목록4</h3></li>
	<li class="item">목록5</li>
</ul>
<hr>
<input type="text"> <br>
<input type="password"> <br>
<input type="radio"> <br>
<input type="checkbox"> <br>
<input type="button"> <br>
<select>
	<option value="red">red</option>
	<option value="yellow" selected>yellow</option>
	<option value="green">green</option>
	<option value="blue">blue</option>
	<option value="black">black</option>
</select>
<hr>
<div id="box" style="width:100px;height:100px;border:1px solid black;"></div>
<span>one</span>
<span>two</span>
<span>three</span>
<span>four</span>
<span>five</span>
<span>six</span>
<span>seven</span>

</body>
</html>
