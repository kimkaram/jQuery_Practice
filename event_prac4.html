<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event4</title>
<script type="text/javascript"
	src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
	$(document).ready(function() {
		$("table").on("click", "tr", function() {
			if (!$(this).is($("tr").eq(0))) {
				$("table tr").removeAttr("style");
				$(this).css("background", "red");
				var str = "";
				$(this).children().each(function(index, item) {
					$("#s" + (index + 1)).text($(this).text());
				});
			}
		});
	});
</script>
</head>
<body>
	<table border="1">
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>조회수</th>
			<th>작성일자</th>
		</tr>
		<tr>
			<td>3</td>
			<td>3번 제목</td>
			<td>0</td>
			<td>11-07-13</td>
		</tr>
		<tr>
			<td>2</td>
			<td>2번 제목</td>
			<td>0</td>
			<td>11-07-12</td>
		</tr>
		<tr>
			<td>1</td>
			<td>1번 제목</td>
			<td>0</td>
			<td>11-07-11</td>
		</tr>
	</table>
	선택된 행 :
	<span id="s1"></span> /
	<span id="s2"></span> /
	<span id="s3"></span> /
	<span id="s4"></span>
</body>
</html>
